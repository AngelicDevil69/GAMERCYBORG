<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact RobDev-HT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact RobDev-HT</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="discord">
            <h2>Join Our Discord</h2>
            <p>To join our Discord server and be a part of the RobDev-HT community, click the link below:</p>
            <a href="https://discord.gg/xcB4yZBq" target="_blank">Join RobDev-HT on Discord</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 RobDev-HT | Roblox Development Community</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
